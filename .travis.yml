dist: trusty
sudo: false
install:
  - . $HOME/.nvm/nvm.sh
  - nvm install stable
  - nvm use stable
before_script:
  - npm install
  - npm install --global surge
  - npm install --global gulp-cli
script:
  - ./scripts/staging-build.sh
deploy:
  provider: script
  skip_cleanup: true
  script:
    - ./scripts/staging-deploy.sh
branches:
  only:
    staging
